<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>French Mood Player</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Figtree', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    text-align: center;
}

main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 15px;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 40px;
}

.button-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
    justify-content: center;
}

button {
    width: 225px;
    max-width: 800%;
    height: 225px;
    border-radius: 50px;
    font-size: 2.1rem;
    border: 2px solid #ccc;
    background-color: #fff;
    cursor: pointer;
    transition: transform 0.2s ease, background-color 0.2s ease;
    font-family: Figtree;
}

button:hover {
    transform: scale(1.05);
    background-color: #f0f0f0;
}

#btn-stop {
    color: rgb(199, 91, 91);
    border-color: rgb(211, 66, 66);
    background-color: rgba(199, 91, 91, 0.295);
}

footer {
    padding: 10px;
    background: #f4f4f4;
}

@media (min-width: 600px) {
    .button-container {
        flex-direction: row;
    }

    button {
        width: 180px;
        height: 70px;
        font-size: 1.2rem;
    }
}
</style>
</head>

<body>

<main>
    <h1>French Mood</h1>

    <div class="button-container">
        <button id="btn-frenchmood" onclick="playAudio('frenchmood')">Play French Mood</button>
        <button id="btn-stop" onclick="stopAllAudio()">STOP SOUND</button>
    </div>
</main>

<footer>&copy; 2025 maketheonionscry. All rights reserved.</footer>

<audio id="frenchmood">
    <source src="frenchmood.mp3" type="audio/mpeg">
</audio>

<script>
function playAudio(soundId) {
    const audio = document.getElementById(soundId);
    audio.currentTime = 0;
    audio.play();
}

function stopAllAudio() {
    const audios = document.querySelectorAll("audio");
    audios.forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
    });
}
</script>

</body>
</html>
